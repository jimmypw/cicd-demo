version: v1.0
name: Preample
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu2004
blocks:
  - name: Checkout
    task:
      jobs:
        - name: Git Clone
          commands:
            - checkout
  - name: Lint
    task:
      jobs:
        - name: Kubectl Dry Run
          commands:
            - kubectl apply -f deploy.yaml --dry-run=client
after_pipeline:
  task:
    jobs:
      - name: 'Job #1'
        commands: []
