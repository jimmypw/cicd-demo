version: v1.0
name: Build
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu2004
blocks:
  - name: Lint
    task:
      jobs:
        - name: Kubectl Dry Run
          commands:
            - checkout
            - kubectl apply -f deploy.yaml --dry-run=client
      secrets:
        - name: k8s-jpw-kubeconfig
after_pipeline:
  task:
    jobs:
      - name: 'Job #1'
        commands: []
promotions:
  - name: Preprod
    pipeline_file: preprod.yml
