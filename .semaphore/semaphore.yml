version: v1.0
name: Build
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu2004
blocks:
  - name: Lint
    task:
      jobs:
        - name: Kubectl Dry Run
          commands:
            - checkout
            - kubectl apply -f deploy.yaml --dry-run=client
      secrets:
        - name: k8s-jpw-kubeconfig
        - name: preprod db secrets
after_pipeline:
  task:
    jobs:
      - name: 'Job #1'
        commands: []
promotions:
  - name: Push to Pre-Production
    pipeline_file: preprod.yml
    auto_promote:
      when: result = 'passed' NOT tag =~ '.*'
  - name: Push to Production
    pipeline_file: production.yml
    auto_promote:
      when: result = 'passed' AND tag =~ '.*'
  - name: Create Artifacts
    pipeline_file: artifacts.yml
    auto_promote:
      when: result = 'passed' AND tag =~ '.*'
