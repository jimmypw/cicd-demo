---
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: postgres
  name: postgres
spec:
  replicas: 1
  selector:
    matchLabels:
      app: postgres
  template:
    metadata:
      labels:
        app: postgres
    spec:
      containers:
      - image: postgres:13-alpine
        name: postgres
        securityContext:
          runAsUser: 65534
          runAsGroup: 65534
        envFrom:
        - secretRef:
            name: mattermost-db
        volumeMounts:
        - mountPath: "/var/lib/postgresql/data"
          name: postgres-data
      volumes:
      - name: postgres-data
        persistentVolumeClaim:
          claimName: postgres-data
---
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: mattermost
  name: mattermost
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mattermost
  template:
    metadata:
      labels:
        app: mattermost
    spec:
      containers:
      - image: mattermost/mattermost-team-edition:release-7.3
        name: mattermost
        envFrom:
        - secretRef:
            name: mattermost-db
        volumeMounts:
        - mountPath: "/mattermost/config"
          name: mattermost-config
        - mountPath: "/mattermost/data"
          name: mattermost-data
        - mountPath: "/mattermost/plugins"
          name: mattermost-plugins
        - mountPath: "/mattermost/client/plugins"
          name: mattermost-client-plugins
        - mountPath: "/mattermost/bleve-indexes"
          name: mattermost-bleve-indexes
        - mountPath: "/mattermost/logs"
          name: mattermost-logs
      volumes:
      - name: mattermost-config
        persistentVolumeClaim:
          claimName: mattermost-config
      - name: mattermost-data
        persistentVolumeClaim:
          claimName: mattermost-data
      - name: mattermost-plugins
        persistentVolumeClaim:
          claimName: mattermost-plugins
      - name: mattermost-client-plugins
        persistentVolumeClaim:
          claimName: mattermost-client-plugins
      - name: mattermost-bleve-indexes
        persistentVolumeClaim:
          claimName: mattermost-bleve-indexes
      - name: mattermost-logs
        emptyDir: {}


